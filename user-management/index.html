    <script>
        // Optional: Handle edit/view buttons if needed
        window.addEventListener("message", function(event) {
            if (event.data.type === "navigate") {
                document.querySelector("iframe[name='contentFrame']").src = event.data.url;
            }
        });
        // Highlight active nav-link
        document.querySelectorAll('.sidebar .nav-link').forEach(function(link) {
            link.addEventListener('click', function() {
                document.querySelectorAll('.sidebar .nav-link').forEach(function(l) {
                    l.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll('.profile-pic');

    images.forEach(img => {
        // If image fails to load, replace it with fallback
        img.onerror = function () {
            this.onerror = null; // prevent infinite loop
            this.src = this.getAttribute('data-fallback');
        };
    });
});
